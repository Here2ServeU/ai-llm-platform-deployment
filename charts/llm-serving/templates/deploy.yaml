
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-serving
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: { app: llm-serving }
  template:
    metadata:
      labels: { app: llm-serving }
    spec:
      containers:
        - name: proxy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports: [{ containerPort: 80 }]
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: OPENAI_API_KEY
            - name: HF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: HF_API_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: llm-serving
spec:
  selector: { app: llm-serving }
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
